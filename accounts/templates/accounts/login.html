{% extends 'main/base.html' %}

{% block content %}

<div class="container">
    <div class="card">
        <div class="card-body">
            <h3 class="text-center"> Login to your Account </h3>
            <form action="" method="POST">
                {% csrf_token %}
                <label for="username"> Username </label>
                <input type="text" placeholder="Enter your Username" class="form-control" name="username">

                <label for="password"> Password </label>
                <input type="password" placeholder="Enter your Password" class="form-control" name="password">
                <br>

                {% if error %}
                    <i style="color:red;"> {{ error }} </i>
                {% endif %}  
                <input type="submit" value="Login" class="btn btn-danger">
                <br><br>
                <h5>Don't have an account?</h5>

                <a href="{% url 'accounts:register' %}" class="btn btn-danger" role="button" style="background-color: #3583d8;">Sign up</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
